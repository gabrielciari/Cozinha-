<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel de Pedidos - Cozinha</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA_P_c_-hDsMyzIDZN8bpBFJ1C-1OGF5F0",
    authDomain: "pizzaria-social.firebaseapp.com",
    databaseURL: "https://pizzaria-social-default-rtdb.firebaseio.com",
    projectId: "pizzaria-social",
    storageBucket: "pizzaria-social.appspot.com",
    messagingSenderId: "215385735729",
    appId: "1:215385735729:web:303178bcfae6366f6a0b10"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
</script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffede1;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    background: #d8544a;
    width: 100%;
    padding: 15px 0;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    user-select: none;
  }
  main {
    width: 95%;
    max-width: 600px;
    margin: 15px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(216,84,74,0.5);
    padding: 10px 15px;
  }
  .pedido {
    border-bottom: 1px solid #f7b8aa;
    padding: 12px 8px;
  }
  .pedido:last-child {
    border-bottom: none;
  }
  .mesa {
    font-size: 1.3rem;
    font-weight: 700;
    color: #b5372e;
  }
  .itens {
    margin-left: 12px;
    font-size: 1.1rem;
    white-space: pre-wrap;
  }
  .forma-pagamento {
    margin-top: 6px;
    font-weight: 600;
    color: #d8544a;
  }
  .observacoes {
    font-style: italic;
    color: #755;
    margin-top: 4px;
    white-space: pre-wrap;
  }
  .btns {
    margin-top: 10px;
  }
  button {
    background-color: #d8544a;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 15px;
    margin-right: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #bf3e38;
  }
  footer {
    margin: 10px 0 20px;
    font-size: 0.8rem;
    color: #b54a41;
  }
</style>
</head>
<body>
<header>üçï Painel de Pedidos - Cozinha</header>
<main id="pedidos-container">
  <!-- Pedidos aparecem aqui -->
</main>
<footer>‚Ñ¢ Opportunit√† Pizzaria Social - Desenvolvido por ChatGPT</footer>

<script>
  const pedidosContainer = document.getElementById('pedidos-container');

  // üî• Ouvir os pedidos em tempo real do Firebase
  database.ref("pedidos").on("value", (snapshot) => {
    const pedidos = snapshot.val();
    pedidosContainer.innerHTML = '';

    if (!pedidos) {
      pedidosContainer.innerHTML = '<p style="text-align:center; color:#b54a41;">Nenhum pedido recebido ainda.</p>';
      return;
    }

    Object.entries(pedidos).forEach(([id, pedido]) => {
      if (pedido.status !== "entregue") { // s√≥ mostra pendentes ou prontos
        const div = document.createElement('div');
        div.className = 'pedido';

        let itensText = '';
        pedido.itens.forEach(i => {
          itensText += `üçï ${i.pizza} | Borda: ${i.borda} | Bebida: ${i.bebida || '-'}\n`;
        });

        div.innerHTML = `
          <div class="mesa">Mesa ${pedido.mesa}</div>
          <pre class="itens">${itensText}</pre>
          <div class="forma-pagamento">Forma de pagamento: ${pedido.formaPagamento}</div>
          ${pedido.observacoes ? `<div class="observacoes">Obs: ${pedido.observacoes}</div>` : ''}
          <div class="btns">
            <button onclick="pizzaPronta('${id}')">Pizza Pronta</button>
            <button onclick="excluirPedido('${id}')">Excluir Pedido</button>
          </div>
        `;
        pedidosContainer.appendChild(div);
      }
    });
  });

  // ‚úÖ Marca como pronto no Firebase
  function pizzaPronta(id) {
    database.ref("pedidos/" + id).update({ status: "pronto" });

    // (Opcional) Enviar WhatsApp pro gar√ßom avisando
    database.ref("pedidos/" + id).once("value").then(snapshot => {
      const pedido = snapshot.val();
      const whatsappNumber = '556296094975';
      const msg = `‚úÖ Pedido da Mesa ${pedido.mesa} est√° PRONTO!\n${pedido.itens.map(i => `üçï ${i.pizza} | Borda: ${i.borda} | Bebida: ${i.bebida || '-'}`).join('\n')}`;
      window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`, '_blank');
    });
  }

  // ‚ùå Exclui pedido do Firebase
  function excluirPedido(id) {
    database.ref("pedidos/" + id).remove();
  }
</script>
</body>
</html>
